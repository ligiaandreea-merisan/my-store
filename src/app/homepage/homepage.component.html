<div class="all-page">
  <app-top-bar></app-top-bar>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-6 p-4" *ngFor="let product of products" [routerLink]="['/products', product.id]">
        <app-product-card [product]="product" (buy)="addToCart($event)"></app-product-card>
      </div>
    </div>
  </div>
</div>
