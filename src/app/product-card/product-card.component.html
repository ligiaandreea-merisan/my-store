<div class="shadow p-3 mb-5 bg-white rounded-lg card" style="min-width:300px; height: auto">
  <div class="cover img-fluid" [style.backgroundImage]="'url(' + product.image + ')'" style="width: 100%;
                                                                                   height: 400px;
                                                                                   background-repeat: no-repeat;
                                                                                   background-position: center;
                                                                                   background-size: cover;"></div>
  <div class="card-body d-flex flex-column justify-content-center align-items-center">
    <h4 class="card-title">{{ product.title }}</h4>
    <h3 class="price">{{ product.price }}</h3>
    <a href="#" class="btn btn-danger btn-lg" style="width: 100px; height: 50px;" (click)="clickBuy($event)">Buy</a>
  </div>
</div>
